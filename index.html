<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .dates{
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
        }

        .ecg{
           margin: 48px 0px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="ecg">
            <div class="dates">
                <label for="start_datee">
                    <input type="date" class="form-control" name="start_datee" id="starte" value="2018-12-31">
                </label>
                <p>-</p>
                <label for="end_datee">
                    <input type="date" class="form-control" name="end_datee" id="ende" value="2019-12-31">
                </label>
            </div>
        
            <div id="myPlot"></div>
        </div>
        <div class="pmtg">
            <div class="dates">
                <label for="start_datep">
                    <input type="date" class="form-control" name="start_datep" id="startp" value="2018-12-31">
                </label>
                <p>-</p>
                <label for="end_datep">
                    <input type="date" class="form-control" name="end_datep" id="endp" value="2019-12-31">
                </label>
            </div>
        
            <div id="myPmt"></div>
        </div>
    </section>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="myplot.js"></script>
</body>
</html>
